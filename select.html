<!DOCTYPE html>
<html>
<head>
    <title>Select Options</title>
</head>
<body>
    <label for="options">Select a programming language:</label>
    <select id="options">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
    </select>
    <input type="submit">
</body>
</html>
