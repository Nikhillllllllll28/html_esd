<!DOCTYPE html>
<html>
    <body>
        <p onmouseenter="mIn(this)" onmouseleave="mOut(this)">Mouse left...</p>

        <script>
            function mIn(ele) {
                ele.innerHTML = "How are you? "
            }
            function mOut(ele){
                ele.innerHTML = "Hello"
            }
        </script>
    </body>
</html>
